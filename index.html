<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Seeker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        ::placeholder{
            color: #fff;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Image Seeker</h1>
        <form id="search-form">
            <input type="text" id="search-box" placeholder="Search here...">
            <button type="submit" id="search-btn">Search</button>
        </form>
    </div>
    <div id="searchresult"></div>
    <button type="submit" id="show-more" >Load More</button>

    <script src="script.js"></script>
</body>
<footer class="foot">
    <p>Images Generated from <a href="https://unsplash.com/">
        @Unsplash</a></p>
</footer>
</html>
